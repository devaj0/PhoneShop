
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #00416a;
        background: -webkit-linear-gradient(to right, #90b1d2, #00416a);
        background: linear-gradient(to right, #a3b9cf, #00416a);
      }
    </style>
  </head>

  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-4">Payment Page</h1>
          <form>
            <div class="mb-3">
              <label style="font-weight: 900;" for="card-number" class="form-label">Card Number</label>
              <input
                type="text"
                id="card-number"
                class="form-control"
                maxlength="16"
                required
              />
            </div>
            <div class="mb-3">
              <label style="font-weight: 900;" for="expiration-date" class="form-label"
                > Expiration Date</label
              >
              <input
                type="text"
                id="expiration-date"
                class="form-control"
                placeholder="Example: 22/03"
                required
              />
            </div>
            <div class="mb-3">
              <label style="font-weight: 900;" for="cvv" class="form-label"
                >
                Password</label
              >
              <input
                type="password"
                id="cvv"
                class="form-control"
                maxlength="3"
                required
              />
            </div>
            <a href="success.html" class="btn btn-primary">Payment</a>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
