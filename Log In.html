
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style/login_style.css">
    <link href="style/font-awesome.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <i class="fa fa-sign-in" aria-hidden="true"></i>  Login </div>
        <form action="#">
            <div class="field">
                <input type="text" id="user" required>
                <label>Username</label>
            </div>
            <div class="field">
                <input type="password" id="pass" required>
                <label>Password</label>
            </div>
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">remember me</label>
                </div>
                <div class="pass-link">
                    <a href="#">You forgot your password?</a></div>
            </div>
            <div class="field">
                <input style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" type="submit" value="Login" onclick="saveFile()">
            </div>
            <div class="signup-link">
                You are not a member?<a href="./Sign In.html">Sign-In</a></div>
        </form>
    </div>

</body>

</html>
